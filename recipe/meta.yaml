{% set version = "1.3.0" %}

package:
  name: pytest-forked
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-forked/pytest-forked-{{ version }}.tar.gz
  sha256: 6aa9ac7e00ad1a539c41bec6d21011332de671e938c7637378ec9710204e37ca

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
    - pytest >=3.1.0
    - setuptools_scm
  run:
    - python
    - pytest >=3.1.0

test:
  imports:
    - pytest_forked
  files:
    - dummy_test.py
  commands:
    - pytest --forked dummy_test.py  # [not win]

about:
  home: https://github.com/pytest-dev/pytest-forked
  license: MIT
  license_file: LICENSE
  summary: run tests in isolated forked subprocesses
  dev_url: https://github.com/pytest-dev/pytest-forked

extra:
  recipe-maintainers:
    - nicoddemus
